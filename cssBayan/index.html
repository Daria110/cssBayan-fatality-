<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;800&display=swap" rel="stylesheet">
    <title>CssBayan</title>
</head>
<body>
    <div class="bayan-container">
        <h1>CSS Bayan</h1>
        <hr/>
        <div class="mem">
            <input type="radio" style="display: none;" class="bayan" id="bayan1" checked/>
            <label for="bayan1">After every Cross-check
                <img src="/cssBayan/cssBayan/assets/plus.svg" class="plus" alt="plus">
            </label>
            <div class="bayan-img">
                <img src="/cssBayan/cssBayan/assets/cross-check.jpg" alt="cross-check">
            </div>
        </div>    
        <hr/>
        <div class="mem">
            <input type="radio" style="display: none;" class="bayan" id="bayan2"/>
            <label for="bayan2">Learning JavaScript
                <img src="/cssBayan/cssBayan/assets/plus.svg" class="plus" alt="plus">
            </label>
            <div class="bayan-img">
                <img src="/cssBayan/cssBayan/assets/javaScript.jpg" alt="js">
            </div>
        </div>
        <hr/>
        <div class="mem">
            <input type="radio" style="display: none;" class="bayan" id="bayan3"/>
            <label for="bayan3">The first Pyton programmer
                <img src="/cssBayan/cssBayan/assets/plus.svg" class="plus" alt="plus">
            </label>
            <div class="bayan-img">
                <img src="/cssBayan/cssBayan/assets/pyton_programmer.jpg" alt="pyton">
            </div>
        </div>
        <hr/>
        <div class="mem">
            <input type="radio" style="display: none;" class="bayan" id="bayan4"/>
            <label for="bayan4">Me when I'm doing any RS School task
                <img src="/cssBayan/cssBayan/assets/plus.svg" class="plus" alt="plus">
            </label>
            <div class="bayan-img">
                <img src="/cssBayan/cssBayan/assets/choice.jpg" alt="choice">
            </div>
        </div>
        <hr/>
        <div class="mem">
            <input type="radio" style="display: none;" class="bayan" id="bayan5"/>
            <label for="bayan5">Git commit?
                <img src="/cssBayan/cssBayan/assets/plus.svg" class="plus" alt="plus">
            </label>
            <div class="bayan-img">
                <img src="/cssBayan/cssBayan/assets/commit.jpg" alt="commit">
            </div>
        </div>
    </div>
</body>
</html>
