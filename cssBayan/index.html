<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;800&display=swap" rel="stylesheet">
    <title>CssBayan</title>
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <hr/>
        <div class="bayan-container">
            <input class="bayan" type="radio" id="bayan1"/>
            <label class="bayan-label" for="bayan1">After every Cross-check
                <img class="plus" src="/cssBayan/cssBayan/assets/plus.svg"  alt="plus">
            </label>
            <div class="bayan-content">
                <img class="bayan-img" src="/cssBayan/cssBayan/assets/cross-check.jpg" alt="cross-check">
            </div>
        </div>
        <hr/>
        <div class="bayan-container">
            <input class="bayan" type="radio"  id="bayan2"/>
            <label class="bayan-label" for="bayan2">Learning JavaScript
                <img class="plus" src="/cssBayan/cssBayan/assets/plus.svg" alt="plus">
            </label>
            <div class="bayan-content">
                <img class="bayan-img" src="/cssBayan/cssBayan/assets/javaScript.jpg" alt="js">
            </div>
        </div>
        <hr/>
        <div class="bayan-container">
            <input class="bayan"  type="radio" id="bayan3"/>
            <label class="bayan-label" for="bayan3">The first Pyton programmer
                <img class="plus" src="/cssBayan/cssBayan/assets/plus.svg"  alt="plus">
            </label>
            <div class="bayan-content">
                <img class="bayan-img" src="/cssBayan/cssBayan/assets/pyton_programmer.jpg" alt="pyton">
            </div>
        </div>
        <hr/>
        <div class="bayan-container">
            <input class="bayan" type="radio" id="bayan4"/>
            <label class="bayan-label" for="bayan4">Me when I'm doing any RS School task
                <img class="plus" src="/cssBayan/cssBayan/assets/plus.svg" class="plus" alt="plus">
            </label>
            <div class="bayan-content">
                <img class="bayan-img" src="/cssBayan/cssBayan/assets/choice.jpg" alt="choice">
            </div>
        </div>
        <hr/>
        <div class="bayan-container"></div>
            <input class="bayan" type="radio"  id="bayan5"/>
            <label class="bayan-label" for="bayan5">Git commit?
                <img class="plus" src="/cssBayan/cssBayan/assets/plus.svg" alt="plus">
            </label>
            <div class="bayan-content">
                <img class="bayan-img" src="/cssBayan/cssBayan/assets/commit.jpg" alt="commit">
            </div>
        </div>
    </div>
</body>
</html>
